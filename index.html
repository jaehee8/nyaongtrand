  이벤튼 한번 발생할때 세번쨰section #artwork-wrap 안에 만들어지는  ul과 li
  */
  const content = document.querySelector('#container');
  const artworkWrap = document.querySelector('#artwork-wrap');
  const artworkPage = document.querySelector('.artwork-page');
  
  console.log(artworkPage.children.length);
  // console.log(artworkWrap);
  //더해줄 컨텐츠
  const more = () => {
    const ul = document.createElement('ul');
    ul.classList.add('artwork-page');
    for (let i = 0; i < artworkPage.children.length; i++) {
      const li = document.createElement('li');

      ul.appendChild(li);
    }
    artworkWrap.appendChild(ul);
  }



  let startValue = 0;
  let endValue = 0;
  window.addEventListener("load", function() {
    this.addEventListener("touchstart", function(event) {
      // console.log(event.changedTouches[0].pageY);
      startValue = event.changedTouches[0].pageY;
      console.log('터치시작'+ startValue);

      // console.log(this);
      this.addEventListener("touchend", function(event) {
        // console.log(event.changedTouches[0].pageY);
        endValue = event.changedTouches[0].pageY;
        console.log('터치끝'+ endValue);
      });
      if(startValue !==0 && endValue !==0) {
        console.log('ready');
        if(startValue > endValue) {
          console.log('밑으로');
          //이베트발생
          more();
          
        }else {
          console.log('위로');
        }
      }
    });
  });
